<script>
	function map(arr){
		for(var i=0;i<arr.length;i++){
			arr[i]=arr[i]*(1+0.3)
		}
		return arr
	}
	window.onload = function(){
		var a = [1,2,3,4]
		console.log(map(a))
	}

</script>
